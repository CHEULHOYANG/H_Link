<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>예스소프트 관리자모드입니다.</title>
<link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body>
<div class="mlogin">
	<dl class="logTxt">
		<dt>예스소프트솔루션 관리자페이지에 오신 것을 환영합니다.</dt>
		<dd>로그인을 하셔야 관리시스템에 접근이 가능합니다.<br />
			입력란에 아이디와 비밀번호를 입력해 주세요!</dd>
	</dl>
	<div class="logbox">
		<div class="login">
			<ul>
				<li><strong>아이디</strong><input type="text" id="input" value="ID" /></li>
				<li><strong>비밀번호</strong><input type="password" id="input" value="password" /></li>
			</ul>
			<a href="" class="log_btn">로그인</a>
			<div class="id_save"><strong></strong><input type="checkbox" name="checkbox" id="checkbox"> 아이디 저장</div>
		</div>
	</div>
</div>
</body>
</html>
