<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>즐거운 대학생활! 대학라이프!!</title>
<link rel="stylesheet" type="text/css" href="./pop.css" />
</head>
<body>
<div class="laypop">
	<div class="lay_tit">
		<h2>학교 웹메일로 인증하기</h2>
		<a href="" class="btn_close"><img src="../img/btn_close.png" alt="창닫기" /></a>
	</div>
	<div class="lay_cont">
		<dl>
			<dt>안내사항</dt>
			<dd>발송된 이메일에 포함된 링크를 클릭하면 인증이 완료됩니다.</dd>
			<dd>새로운 계정에서 인증할 경우, 기존 계정의 인증은 해제됩니다.</dd>
			<dd class="fr">인증 후, 동일한, 이메일로 30일 동안은 인증할 수 없습니다.</dd>
		</dl>
		<dl>
			<dt>이메일이 오지 않는다면?</dt>
			<dd>이메일 서비스 제공자 사정에 의해 즉시 도착하지 않을 수 있으니, 최대 30분정도 기다리신 후 다시 시도해 주세요!</dd>
			<dd>그래도 오지 않는다면 이메일이 스팸편지함으로 이동하지 않았는지 확인해 보세요!</dd>
		</dl>
		<table class="ptbl" style="width:656px">
			<tbody>
				<tr>
					<td><input type="text" id="search_input" class="inptxt" placeholder="@inha.edu 이메일 입력" /></td>
				</tr>
			</tbody>
		</table>
		<p class="stip">※ 위 안내사항을 모두 확인하였으며, 이에 동의합니다.</p>
		<div class="btn_wrap bw1">
			<a href="" class="btn_pop red">학교인증</a>	
		</div>
	</div>		
</div>
</body>
